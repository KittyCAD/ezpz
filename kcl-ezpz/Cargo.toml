[package]
name = "kcl-ezpz"
version = "0.1.0"
edition = "2024"
description = "A constraint solver for KCL and Zoo Design Studio"
repository = "https://github.com/KittyCAD/ezpz"
license = "MIT"

[dependencies]
faer = "0.22.6"
getrandom = { version = "0.2.16", features = ["js"] }
indexmap = "2.11.0"
kittycad-modeling-cmds = "0.2.131"
libm = "0.2.15"
newton_faer = { path = "../newtonls-faer" }
thiserror = "2.0.14"
winnow = { version = "0.7.13" }

[dev-dependencies]
criterion = "0.7.0"

[[bench]]
name = "solver_bench"
harness = false
